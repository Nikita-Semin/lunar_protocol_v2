<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUNAR PROTOCOL v2.1</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body class="cyan-theme">
  <div id="terminal">
    <pre id="output"></pre>
    <div id="input-line">
      <span class="prompt">&gt;</span>
      <input type="text" id="command" autofocus autocomplete="off" />
    </div>
  </div>
  <audio id="blip" src="sounds/blip.mp3" preload="auto"></audio>
  <audio id="boot" src="sounds/boot_ambient.mp3" preload="auto"></audio>
  <audio id="enterSound" src="sounds/enter.mp3" preload="auto"></audio>
  <audio id="errorSound" src="sounds/error.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
